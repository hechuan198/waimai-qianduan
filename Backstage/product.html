<script>
    layui.use(['laydate', 'form'],
        function () {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });




    $(function () {

        //查询商品
        $('#select').click(function () {
            $('tbody').empty();
            showRecord(1, 5);
        })

        // 分页
        function showRecord(pageNum, pageSize) {
            $.post("http://localhost:8080/product/queryProductList",
                {
                    pageNum: pageNum,
                    pageSize: pageSize,
                    startPrice: $('#startPrice').val(),
                    endPrice: $('#endPrice').val(),

                },
                function (date) {

                    //加载总数
                    var total = date.data.total;
                    // var pageSize = date.data.pageSize;
                    //加载总页数
                    var pages = date.data.pages;

                    layui.use(['laypage', 'jquery'], function () {

                        var laypage = layui.laypage, $ = layui.$;

                        laypage.render({
                            elem: $('.page')[0]
                            //注意，这里的 elem 指向存放分页的容器，值可以是容器ID、DOM对象。
                            //例1. elem: 'idName' 注意：这里不能加 # 号
                            //例2. elem: document.getElementById('idName')
                            , count: total                  //数据总数，从服务端得到
                            , limit: pageSize                      //每页显示条数
                            , limits: [2, 5, 10]
                            , curr: pageNum                        //起始页
                            , groups: 3                      //连续页码个数
                            , prev: '上一页'                 //上一页文本
                            , netx: '下一页'                 //下一页文本
                            , first: 1                      //首页文本
                            , last: pages                     //尾页文本
                            , layout: ['count', 'prev', 'page', 'next', 'skip']
                            //跳转页码时调用
                            , jump: function (obj, first) { //obj为当前页的属性和方法，第一次加载first为true
                                //非首次加载 do something
                                if (!first) {
                                    //清空以前加载的数据
                                    $('tbody').empty();
                                    //调用加载函数加载数据
                                    showRecord(obj.curr, obj.limit);
                                }
                            }
                        });
                    })

                    //加载后台返回的List集合数据
                    date = date.data.list;
                    for (var i = 0; i < date.length; i++) {

                        var td = $("<td></td>").html('<img id="productImg" src=\'http://localhost:8080/' + date[i].mainImage + '\' style=\'max-width: 100px;max-height: 100px;\'>');
                        var td2 = $("<td></td>").text(date[i].name);
                        var td3 = $("<td></td>").text(date[i].categoryId);
                        var td5 = $("<td></td>").text(date[i].detail);
                        var td6 = $("<td></td>").text(date[i].price);
                        if (date[i].status == 1) {
                            var td7 = $("<td></td>").html('<input type="checkbox" class="'+date[i].name+'" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="在售|下架">');
                        }
                        if (date[i].status == 2) {
                            var td7 = $("<td></td>").html('<input type="checkbox" class="'+date[i].name+'" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="在售|下架">');
                        }
                        var btnString = '<a title="修改" onclick="xadmin.open(\'修改\',\'product-edit.html?name=' + date[i].name + '\')" href="javascript:;">\n' +
                            '                                                <i class="layui-icon">&#xe63c;</i></a>\n' +
                            '                                            <a title="删除" class="'+date[i].name+'" onclick="member_del(this,\'要删除的id\')" href="javascript:;">\n' +
                            '                                                <i class="layui-icon">&#xe640;</i></a>';
                        var tdbtn = $("<td></td>").html(btnString);


                        var tr = $("<tr></tr>").append(td, td2, td3, td5, td6, td7, tdbtn);
                        $('tbody').append(tr);


                        // console.log(total);

                    }

                },
                "json"
            );
        }


        //先初始化加载首页，十条数据
        showRecord(1, 5);




    })

    // 商品上下架
    layui.use(['form','layer'], function(){
        var form = layui.form
        form.on('switch(switchTest)', function (data) {
            console.log(data.elem.checked); //开关是否开启，true或者false
            let status = 0;
            console.log($(data.elem).attr("class"));
            if (data.elem.checked) {
                status = 1;
                layer.msg('已在售!', {
                    icon: 1,
                    time: 1000
                });

            }else {
                status = 2;
                layer.msg('已下架!', {
                    icon: 1,
                    time: 1000
                });
            }
            $.post(
                'http://localhost:8080/product/updataProduct',
                {
                    status: status,
                    name : $(data.elem).attr("class")
                },function () {

                }
            )


        });
    });

    /*商品-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？',
            function (index) {
                //发异步删除数据
                $(obj).parents("tr").remove();
                $.post(
                    'http://localhost:8080/product/updataProduct',
                    {
                        status: 3,
                        name : $(obj).attr("class")
                    },function () {
                        layer.msg('已删除!', {
                            icon: 1,
                            time: 1000
                        });
                    }
                )

            });
    }
