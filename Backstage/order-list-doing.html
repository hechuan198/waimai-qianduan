<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
    </head>
    
    <body>
        <div class="x-nav">
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                                <thead>
                                    <tr>
                                        <th>订单编号</th>
                                        <th>用户Id</th>
                                        <th>总金额</th>
                                        <th>订单状态</th>
                                        <th>下单时间</th>
                                        <th>操作</th></tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        $(function () {


            function showRecord(pageNum,pageSize){
                $.post("http://localhost:8080/order/queryOrderList",
                    {
                        pageNum:pageNum,
                        pageSize:pageSize,
                        status:'处理中'
                    },
                    function (date) {

                        //加载总页数
                        var total = date.data.total;
                        // var pageSize = date.data.pageSize;
                        var pages = date.data.pages;

                        layui.use(['laypage','jquery'], function() {

                            var laypage = layui.laypage,$ = layui.$;

                            laypage.render({
                                elem: $('.page')[0]
                                //注意，这里的 elem 指向存放分页的容器，值可以是容器ID、DOM对象。
                                //例1. elem: 'idName' 注意：这里不能加 # 号
                                //例2. elem: document.getElementById('idName')
                                ,count: total                  //数据总数，从服务端得到
                                , limit: pageSize                      //每页显示条数
                                , limits: [2, 5, 10]
                                , curr: pageNum                        //起始页
                                , groups: 3                      //连续页码个数
                                , prev: '上一页'                 //上一页文本
                                , netx: '下一页'                 //下一页文本
                                , first: 1                      //首页文本
                                , last: pages                     //尾页文本
                                , layout: ['count','prev', 'page', 'next','skip']
                                //跳转页码时调用
                                , jump: function (obj, first) { //obj为当前页的属性和方法，第一次加载first为true
                                    //非首次加载 do something
                                    if (!first) {
                                        //清空以前加载的数据
                                        $('tbody').empty();
                                        //调用加载函数加载数据
                                        showRecord(obj.curr,obj.limit);
                                    }
                                }
                            });
                        })

                        //加载后台返回的List集合数据
                        date = date.data.list;
                        for (var i = 0; i < date.length; i++) {

                            var td = $("<td></td>").text(date[i].orderNo);
                            var td2 = $("<td></td>").text(date[i].userId);
                            var td3 = $("<td></td>").text(date[i].payment);
                            var td4 = $("<td></td>").text(date[i].status);
                            var td6 = $("<td></td>").text(date[i].createTime);
                            var btnString = '<a onclick="xadmin.open(\'查看详情\',\'order-list-detail.html?orderNo='+date[i].orderNo+'\')">\n' +
                                '                                                <span class="layui-btn layui-btn-container layui-btn-mini">\n' +
                                '                                                  查看详情\n' +
                                '                                              </span>\n' +
                                '                                </a>\n' +
                                '                                <span id="'+date[i].orderNo+'" class="finish layui-btn layui-btn-normal layui-btn-mini">\n' +
                                '                                                  完成\n' +
                                '                                              </span>';
                            var td7 = $("<td></td>").html(btnString);


                            var tr = $("<tr></tr>").append(td, td2, td3, td4, td6, td7);
                            $('tbody').append(tr);


                            // console.log(total);

                        }
                        // 接单方法
                        $(".finish").each(function () {
                            $(this).click(function () {
                                var orderNo = $(this).attr("id");
                                // console.log(orderNo);
                                $.post("http://localhost:8080/order/updateOrderStatus",
                                    {
                                        orderNo: orderNo,
                                        status: "已发货"
                                    },
                                    function (date) {
                                        alert('订单处理完成');
                                        $('tbody').empty();
                                        showRecord(pageNum,pageSize);
                                    }
                                )

                            })
                        })

                    },
                    "json"
                );
            }


//先初始化加载首页，十条数据
            showRecord(1,5);

            // console.log(total);


        })
    </script>

</html>
