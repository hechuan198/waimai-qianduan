<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>小牛外卖</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="username" name="username" placeholder="请输入用户名" autocomplete="off"
                                   class="layui-input"></div>
                        <div class="layui-inline layui-show-xs-block">
                            <button type="button" id="select" class="layui-btn">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table" lay-filter="test">
                        <thead>
                        <tr>
                            <th>用户名</th>
                            <th>邮箱</th>
                            <th>手机号</th>
                            <th>创建时间</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    //查询用户
    $('#select').click(function () {
        $('tbody').empty();
        showRecord(1, 5);
    })

    // 分页
    function showRecord(pageNum, pageSize) {
        $.post("http://localhost:8080/user/queryUserList",
            {
                pageNum: pageNum,
                pageSize: pageSize,
                username: $('#username').val()
            },
            function (date) {

                //加载总数
                var total = date.data.total;
                // var pageSize = date.data.pageSize;
                //加载总页数
                var pages = date.data.pages;

                layui.use(['laypage', 'jquery'], function () {

                    var laypage = layui.laypage, $ = layui.$;

                    laypage.render({
                        elem: $('.page')[0]
                        //注意，这里的 elem 指向存放分页的容器，值可以是容器ID、DOM对象。
                        //例1. elem: 'idName' 注意：这里不能加 # 号
                        //例2. elem: document.getElementById('idName')
                        , count: total                  //数据总数，从服务端得到
                        , limit: pageSize                      //每页显示条数
                        , limits: [2, 5, 10]
                        , curr: pageNum                        //起始页
                        , groups: 3                      //连续页码个数
                        , prev: '上一页'                 //上一页文本
                        , netx: '下一页'                 //下一页文本
                        , first: 1                      //首页文本
                        , last: pages                     //尾页文本
                        , layout: ['count', 'prev', 'page', 'next', 'skip']
                        //跳转页码时调用
                        , jump: function (obj, first) { //obj为当前页的属性和方法，第一次加载first为true
                            //非首次加载 do something
                            if (!first) {
                                //清空以前加载的数据
                                $('tbody').empty();
                                //调用加载函数加载数据
                                showRecord(obj.curr, obj.limit);
                            }
                        }
                    });
                })

                //加载后台返回的List集合数据
                date = date.data.list;
                for (var i = 0; i < date.length; i++) {

                    var td = $("<td></td>").text(date[i].username);
                    var td2 = $("<td></td>").text(date[i].email);
                    var td3 = $("<td></td>").text(date[i].phone);
                    var td4 = $("<td></td>").text(date[i].createTime);
                    var tr = $("<tr></tr>").append(td, td2, td3, td4);
                    $('tbody').append(tr);


                    // console.log(total);

                }

            },
            "json"
        );
    }


    //先初始化加载首页，五条数据
    showRecord(1, 5);

</script>
</html>
